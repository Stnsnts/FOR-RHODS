<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: url('IMG_0969.jpg') no-repeat center center;
            background-size: cover;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 500px;
            text-align: center;
            color: white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 56px;
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            position: relative;
            bottom: 20px;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            padding: 18px 36px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            animation: breathingGlow 2s infinite ease-in-out;
        }

        #yesBtn:hover {
            background-color: #e63950;
            box-shadow: 0px 0px 30px rgba(255, 0, 76, 1);
        }

        @keyframes breathingGlow {
            0% {
                transform: scale(1);
                box-shadow: 0px 0px 20px rgba(255, 0, 76, 0.8);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0px 0px 40px rgba(255, 0, 76, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 0px 20px rgba(255, 0, 76, 0.8);
            }
        }

        #noBtn {
            background-color: #ccc;
            color: black;
            padding: 18px 36px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: white;
            background-color: rgba(255, 0, 76, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
            display: none;
        }

        #surpriseVideo {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="backgroundVideo" autoplay loop muted>
        <source src="1202(2).mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="yesResponse()">Yes ðŸ’•</button>
            <button id="noBtn" onmouseover="moveButton()">No ðŸ˜¢</button>
        </div>
    </div>

    <div id="popup" class="popup">PRESS YES</div>

    <video id="surpriseVideo" autoplay>
        <source src="0212.mp4" type="video/mp4">
    </video>

    <audio id="backgroundMusic" loop>
        <source src="wow.mp3" type="audio/mp3">
    </audio>

    <script>
        window.onload = function() {
            const music = document.getElementById('backgroundMusic');
            music.play().catch((err) => {
                console.log("Autoplay failed, waiting for user interaction...");
            });
        };

        function yesResponse() {
            document.getElementById("backgroundMusic").pause();
            document.getElementById("backgroundVideo").pause();
            let surpriseVideo = document.getElementById("surpriseVideo");
            surpriseVideo.style.display = "block";
            surpriseVideo.play();
            document.querySelector('.container').style.display = "none";
        }

        function moveButton() {
            let btn = document.getElementById("noBtn");
            let popup = document.getElementById("popup");
            let maxWidth = window.innerWidth - btn.offsetWidth;
            let maxHeight = window.innerHeight - btn.offsetHeight;
            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);
            btn.style.position = "absolute";
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
